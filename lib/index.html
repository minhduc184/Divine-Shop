<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Import style css -->
    <link rel="stylesheet" href="/assets/css/main.css">

     <!-- Import font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">

    <!-- Import fontawesome -->

<body>
    <!--Header./Start-->

        <div class="top-bar">

                <div class="wrap-bar">

                        <a href="#">Nâng cấp AutoDesk giá cực rẻ </a>
                    </div>
                    <div class="topbar-right">
                        <ul class="list-topbar">
                            <li>
                                <img src="/assets/img/far fa-book.svg" alt="">

                            </li>
                            <li>
                                <img src="/assets/img/2.svg" alt="">
                                <a href="#">Ưu đãi khách hàng</a>

                            <li>
                                <img src="/assets/img/3.svg" alt="">

                    </div>
                </div>
            </div>
        </div>

                    <ul class="content-main-top">

                        <a class="logo" href="#">
                            <img src="/assets/img/divine.svg" alt="">

                        </a>
                      </li>
                      <li>
                        <div class="search">
                            <input type="text" placeholder="Tìm kiếm sản phẩm">
                            <button>
                                <i class="fa-regular fa-magnifying-glass"></i>
                            </button>
                        </div>
                      </li>
                      <li>
                        <div class="user">
                            <button>
                                <i class="fa-solid fa-user"></i>
                            </button>
                            <p>Đăng nhập<span>/</span>Đăng ký</p>
                        </div>
                      </li>
                      <li>
                        <a href="#" class="cart">
                            <i class="fa-regular fa-cart-shopping"></i>
                            <p>Giỏ hàng<span>0</span></p>
                        </a>
                      </li>
                    </ul>
                </div>

                <div class="header-main-bottom">
                    <ul class="content-main-bottom">
                       <li>1</li> 
                       <li>2</li> 
                       <li>3</li> 
                       <li>4</li> 
                    </ul>
                </div>
            </div>
        </div>






        <div class="header-bottom">
            <div class="container">
                <div class="wrap-header-bottom">
                    <div class="header-bottom-left">

                    </div>
                    <div class="header-bottom-right">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <div class="top-seller">

                <div class="row">
                    <div class="col">
                        <div class="content-1">

                        </div>
                    </div>
                    <div class="col">
                        <div class="content-2">

                        </div>
                    </div>
                    <div class="col">
                        <div class="content-3">

                        </div>
                    </div>
                </div>

                <div class="row">

                </div>
            </div>
        </div>
